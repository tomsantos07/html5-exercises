<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs</title>
</head>
<body>
  <h1>Cadastro da Liga dos Astronautas</h1>
  <form action="">
    <span>Nome:</span>
    <input type="text" name="" id="">

    <br> <br>

    <span>Email:</span>
    <input type="text" name="" id="">
    <span>- Password:</span>
    <input type="password" name="" id="">

    <br> <br>

    <span>Data de nascimento:</span>
    <input type="date" name="" id="">
    <span>- Foto:</span>
    <input type="file" name="" id="">

    <br> <br>

    <span>Nacionalidade:</span>
    <select name=""select>      
      <option value="valor1">Uruguai</option>
      <option value="valor2">Moçambique</option>
      <option value="valor3" selected>Brasil</option>
      <option value="valor4">Costa Rica</option>
    </select>

    <span class="radio--button">
      <span>- Gênero</span>
      <label for="F">F</label>
      <input type="radio" name="genero" value="F">
      <label for="M">M</label>
      <input type="radio" name="genero" value="M">
    </span>

    <span class="check--box">
      <p>Suas principais qualidades:</p>
      <label for="i">Inteligência</label>
      <input type="checkbox" name="Inteligência" value="i">
      <label for="r">Resiliência</label>
      <input type="checkbox" name="Resiliência" value="r">
      <label for="p">Preparo Físico</label>
      <input type="checkbox" name="Preparo" value="p">
      <label for="e">Educação</label>
      <input type="checkbox" name="Educação" value="e">
    </span>

    <br> <br>

    <span class="input--text">
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br>
      <input type="button" value="Criar">
    </span>


  </form>
</body>
</html>
